    <body >
        <div class="container fondoSolido">
            <form  id="formEditarUsuario" class="col s12" action=""> 

            <div class="row">

                <input required="required" id="nombre" type="text" class="validate" name= "nombre" value=>

            <div class="row">

            <div class="row">
              <div class="input-field col s12">

                <label for="telefono">Teléfono</label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input required="required" id="correo" type="email" class="validate" name= "correo" onblur=existeCorreoBlur()>
                <label for="correo">Correos</label>
              </div>
