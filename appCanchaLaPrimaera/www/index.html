<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-eval' *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="css/materialize.min.css" rel="stylesheet">
        <link href="css/materializeIcons.css" rel="stylesheet" type="text/css" >
        <link href="css/toastr.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/pantallaInicial.css">
        <meta charset="UTF-8">
        
        <title>La Primavera</title>
    </head>
    <body>

        <div class="container">
            <br>
            <h5 id="nombreCancha">Cancha La Primavera</h5>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/toastr.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/pantallaInicial.js"></script>
    </body>
    
    
</html>
