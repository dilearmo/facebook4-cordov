  <body>
    <div class="row">
      <div class="s12">
        <h2>Registrar una nueva cuenta</h2>
      </div>
  
      <form  id="envoyer" class="col s12" action="">  
  
        <div class="row">
          <div class="input-field col s12">
            <input required="required" id="Nombre" type="text" class="validate" name: "Nombre">
            <label for="Nombre">Nombre:</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input required id="Apellidos" type="text" class="validate" name: "Apellidos">
            <label for="Apellidos">Apellidos:</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input required maxlength="9" minlength="9" type="number" id="Telefono" class="validate" name: "Telefono">
            <label for="Telefono">Telefono:</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input required minlength="5" id="NombreUsuario" type="text" class="validate" name: "NombreUsuario">
            <label for="NombreUsuario">Nombre de Usuario:</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input required id="Correo" type="email" class="validate" name: "Correo">
            <label for="Correo">Correo electr√≥nico:</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input required minlength="9" id="Contrasena" type="password" class="validate" name: "Contrasena">
            <label for="Contrasena">Contrasena:</label>
          </div>
        </div>
  
        <div class="row">
          <div class="col s12">
            <div class="input-field inline">
              <button  class="btn waves-effect waves-light" class="validate">Registrar cuenta</button>
            </div>
          </div>
        </div>
      </form>
    </div>
