<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="css/materialize.min.css" rel="stylesheet">
        <link href="css/materializeIcons.css" rel="stylesheet" type="text/css" >
        <link href="css/toastr.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
        
        <title>Hello World</title>
    </head>
    <body>
        <!--<div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>-->
        <div class="form">
        
            <ul class="tab-group">
            <li class="tab active"><a href="#login">Inicio de sesión</a></li>
            <li class="tab"><a href="#signup">Registrarse</a></li>
            </ul>
            
            <div class="tab-content">
            
                <div id="login">   
                    <h3 id="welcomeMessage">Bienvenido</h3>
                    
                    <form id="loginForm" action="login/guardarUsuarioEnSesion" method="post">
                    
                        <div class="field-wrap">
                            <label>
                                Nombre de usuario<span class="req">*</span>
                            </label>
                            <input type="text" autocomplete="off" id="nombreUsuario" name="nombreUsuario"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                                Contraseña<span class="req">*</span>
                            </label>
                            <input type="password" autocomplete="off" id="contrasena" name="contrasena"/>
                        </div>
                        
                        <p class="forgot"><a href="#">¿Olvidó su contraseña?</a></p>
                        
                        <button class="button button-block" onclick="existeNombreUsuario()" type="button"/>Iniciar sesión</button>
                        <button class="button button-block" id="FBlogin" type="button"/>Iniciar sesión con Facebook</button>
                        <button id="FBlogout">Cerrar sesión</button>
                        
                    </form>
                
                </div>
                
                <div id="signup">   
                <h3 class="white-text center">Ingrese sus datos</h3>
                
                    <form action="/" method="post">
                    
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Nombre<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>
                                
                            <div class="field-wrap">
                                <label>
                                    Apellidos<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                            
                        </div>
                        
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                Correo electrónico<span class="req">*</span>
                                </label>
                                <input type="email"required autocomplete="off"/>
                            </div>
                            
                            <div class="field-wrap">
                                <label>
                                    Teléfono<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                            Nombre de usuario<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                        
                        <button type="submit" class="button button-block"/>Registrarme</button>
                        <button type="submit" class="button button-block" id="FBlogin"/>Registrarme con Facebook</button>
                        
                    </form>
                
                </div>
                
            
            </div><!-- tab-content -->
        
        </div> <!-- /form -->
        
        
        
        <button onclick='checkFBLoginStatus("login")'>Login</button>
        <button onclick='checkFBLoginStatus("logout")'>Logout</button>
        
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/common.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
    
    
</html>
